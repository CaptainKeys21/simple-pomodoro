<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simple Pomodoro</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body class="body" id="pomodoro">
  <div id="control-bar">
    <div id="control-Bar-Buttons">
      <button class="btn"><img src="./images/minimizeAppButton.png"></button>
      <button class="btn"><img src="./images/closeAppButton.png"></button>
    </div>
  </div>
  <main id="container">
    <div id="main-timer">
      <div id="app-buttons">
        <span class="btn pomodoro selected" id="btn-pomo">Pomodoro</span>
        <span class="btn shortRest" id="btn-short">Pausa Curta</span>
        <span class="btn longRest" id="btn-long">Pausa Longa</span>
      </div>

      <span id="timer">00:00</span>

      <div id="controller">
        <button type="button" class="btn btn-primary" id="btn-main-toggle">Começar</button>
        <button type="button" class="btn btn-secondary" id="btn-configs">Configurações</button>
      </div>
    </div>
  </main>

  <div class="none" id="settings">
    <div>
      <label for="cPomotime">tempo de foco</label>
      <input type="number" min="0" id="cPomotime" placeholder="Segundos" />
      <label for="cShorttime">tempo de descanso curto</label>
      <input type="number" min="0" id="cShorttime" placeholder="Segundos" />
      <label for="cLongtime">tempo de descanso longo</label>
      <input type="number" min="0" id="cLongtime" placeholder="Segundos" />
      <button class="btn" id="btn-SetBack">Salvar e Voltar</button>
    </div>
  </div>
  <link rel="stylesheet" href="style/style.css">
</body>

</html>
